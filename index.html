<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="logo instagram">
                <div class="profile-photo">
                    <img src="./img/perfil-instagram.jpg" alt="foto de perfil" height="100" width="100">
                </div>
                <a href="#" class="instagram-login">Continue como Gabriel Lumertz</a>
                <a href="#" class="instageam-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-accout">Não é Gabriel Lumertz</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar Contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-donwloard"></a>
                    <a href="#" class="app-donwloard"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
